{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


    {% block head %}
        {% block title %} Add Artist Address {% endblock %}

    {% endblock head %}

    {% block content %}

    <div class="container">
        <form method="POST"  action="{% url 'url-addArtistAddress' %}" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="font-family: 'Permanent Marker', cursive;" class="border-bottom mb-4">Add Address </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>

    {% endblock content%}
