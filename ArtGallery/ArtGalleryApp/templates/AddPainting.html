{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block title %} Add Painting {% endblock %}

    {% block head %}

    {% endblock head %}

    {% block content %}

    <div class="container">
        <form method="POST"  action="{% url 'url-addPainting' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="font-family: 'Permanent Marker', cursive;" class="border-bottom mb-4">Add Painting</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>

    {% endblock content%}
